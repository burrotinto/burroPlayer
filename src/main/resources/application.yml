burroplayer:
#  path: /mnt/opt/burrotinto/usb
  path: /home/derduke/Downloads
  introprefix: loop

omxplayer:
  exe: /usr/bin/omxplayer
  options: -o both
  pause: p

PI4J:
  serial:
    comPort: /dev/ttyAMA0
    baud: 4800
    controllBytes:
      startRange: 0
      endRange: 128
      stop: 128
      pause: 130
      status: 129

  pins:
    happening: GPIO 5
    movieStatus: GPIO 4

logging:
    file: /var/memento/security.log
    level:
        org.springframework: 'OFF'
        com.glass.memento: 'OFF'
        de.burrotinto: 'OFF'
        com.pi4j: 'OFF'